<main class="main-content login">
	<div class="scroll">
		<div class="logo-wrap">
			<img src="common/images/logo.png">
		</div>
		<div class="m40">
			<form class="form">
				<div class="item-form">
					<label for="username"><i class="icon-input i-name"></i></label>
					<input id="username" maxlength="11" ng-model="vm.userName" type="text" name="" placeholder="请输入手机号码" ng-model="username">
					<span class="text-empty" ng-click="vm.userName='';">&times;</span>
				</div>
				<div class="item-form">
					<label for="password"><i class="icon-input i-pass"></i></label>
					<input id="password" maxlength="20" ng-model="vm.passWord" type="password" name="" placeholder="请输入6-20位密码">
					<i class="icon-input i-pass-hide" ng-click="vm.passwordShow($event)"></i>
				</div>
				<div class="text-right"><a class="col-main" href="#/forgotPassword">忘记密码?</a></div>
				<button class="btn" ng-click="vm.toLogin()">登录</button>
				<p class="text-center f24">还不是会员? <a class="col-main" href="#/register">立即注册</a></p>
			</form>
		</div>
	</div>
</main>
