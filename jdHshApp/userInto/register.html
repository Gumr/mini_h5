<main class="main-content register">
	<div class="scroll">
		<div class="logo-wrap">
			<img ng-if="!vm.isSD" src="common/images/logo.png">
			<img ng-if="vm.isSD" src="common/images/linlibang-logo.jpg">
		</div>
		<div class="m40">
			<form class="form">
				<div class="item-form">
					<label for="username"><i class="icon-input i-name"></i></label>
					<input id="username" maxlength="11" type="text" name="" placeholder="请输入手机号码" ng-model="vm.userName" ng-blur="blur()" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');">
					<span class="text-empty" ng-click="vm.deletel();">&times;</span>
				</div>
				<div class="item-form">
					<label for="username"><i class="icon-input i-info"></i></label>
					<input id="username" type="text" maxlength="8" name=""ng-model="vm.checkCode"  placeholder="请输入手机验证码">
					<span class="text-empty" ng-click="deletelt()">&times;</span>
					<button class="info-btn" type="button" ng-click="vm.sendSM();">获取验证码</button>
				</div>
				<div class="item-form">
					<label for="password"><i class="icon-input i-pass"></i></label>
					<input id="password" type="password" maxlength="20" name="" ng-model="vm.newPassword" placeholder="请输入密码">
					<i class="icon-input i-pass-hide" ng-click="vm.passwordShow($event)"></i>
				</div>
				<div class="item-form" ng-if="!vm.isSD">
					<span class="icon-input icon-radio text-center"><i class="icon-radio-i"></i></span>
					<input type="text" name="" maxlength="11" ng-model="vm.recomPhoneNum" placeholder="推荐人手机号(选填)">
				</div>
				<p class="agreement" ng-class="{active:isAgreement}" ng-click="agreementClick()" ng-if="!vm.isSD">同意汇生活<a class="col-main" href="#/registerAgreement"> 用户服务协议</a></p>
				<p class="agreement" ng-if="vm.isSD">同意邻里邦<a class="col-main" href="#/registerAgreement"> 软件用户服务协议</a></p>
				<button class="btn" ng-click="vm.verificationLayerOpen()" ng-disabled="!isAgreement">完成注册</button>
				<p class="text-center f24" ng-if="!vm.isSD">已是会员?<a class="col-main" href="#/login">登录</a></p>
			</form>
		</div>
	</div>
</main>
