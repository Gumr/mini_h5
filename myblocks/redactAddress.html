    <!--弹出选择所在地区-->
        <div class="modal-layer">
            <div class="shade"></div>
        </div>
        <section class="select-open clearfix" ng-class="{translate3d:select3d}">
            <div class="select-title f26">所在地区<span ng-click="vm.hideSelect();">x</span></div>
            <div class="select-tab f24">
                <span class="active" ng-bind="address1"></span>
                <span ng-bind="address2"></span>
                <span ng-bind="address3"></span>
                <span ng-bind="address4"></span>
            </div>
            <div class="select-scroll rightProvince">
                <div class="select-content f24">
                    <dl>
                        <dt ng-repeat="list in vm.list" ng-click="provinceClick($index)" >{{list.name}}</dt>
                    </dl>
                </div>
            </div>
            <div class="select-scroll city-box">
                <div class="select-content f24">
                    <dl>
                        <dt ng-repeat="list in vm.list" ng-click="cityClick($index)">{{list.food}}</dt>
                    </dl>
                </div>
            </div>
            <div class="select-scroll county-box">
                <div class="select-content f24">
                    <dl>
                        <dt ng-repeat="list in vm.list" ng-click="countyClick($index)">{{list.favor}}</dt>
                    </dl>
                </div>
            </div>
            <div class="select-scroll street-box">
                <div class="select-content f24">
                    <dl>
                        <dt ng-repeat="list in vm.list" ng-click="streetClick($index)">{{list.five}}</dt>
                    </dl>
                </div>
            </div>
        </section>
