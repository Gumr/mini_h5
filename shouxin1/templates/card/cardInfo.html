<ion-view class="bgcolor-gray" view-title="绑卡信息"><ion-content overflow-scroll="false"><section><div class="list-form"><label class="item-inputs"><span class="label">姓名</span> <input type="text" placeholder="请输入姓名" ng-model="data.username" maxlength="8" ng-readonly="data.readOnly"></label><label class="item-inputs border-botom-none"><span class="label">身份证号</span> <input type="text" placeholder="请输入身份证号" ng-model="data.idCard" maxlength="18" ng-readonly="data.readOnly"></label><div class="item-divider">银行卡信息(仅支持储蓄卡，每月11号从此卡扣款)</div><label class="item item-inputs"><span class="label">银行卡号</span> <input type="text" placeholder="请输入银行卡号" ng-model="data.bankCard" maxlength="19" ng-blur="getBankName()"></label><label class="item-inputs" ng-if="data.bankName"><span class="label">所属银行</span> <input type="text" placeholder="" ng-model="data.bankName" readonly="readOnly"></label><label class="item-inputs"><span class="label">银行预留手机</span> <input type="text" placeholder="请输入银行预留手机号" ng-model="data.phoneNum" maxlength="11"></label></div><div class="buttons"><button class="button button-block button-main button-radius" ng-click="submit()">下一步</button></div></section></ion-content></ion-view>
