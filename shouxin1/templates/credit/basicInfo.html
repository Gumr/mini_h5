<ion-view class="bgcolor-gray" view-title="基本信息"><ion-content overflow-scroll="false"><section><img class="img-adaptive" src="img/credit/step-3.jpg"></section><section><div class="list-form"><div class="item-divider">常用信用卡或消费较多的借记卡</div><label class="item-inputs border-botom-none"><span class="label">银行卡号</span> <input type="text" placeholder="请输入" ng-model="data.bankNum" maxlength="20"></label><div class="item-divider">现居住地址</div><label class="item-inputs"><span class="label">所在省市</span> <input type="text" placeholder="请选择所在省市" readonly="readonly" ng-click="addressSelect()" ng-model="data.city"> <i class="ion-ios-arrow-right"></i></label><label class="item-inputs"><span class="label">详细地址</span> <input type="text" placeholder="请输入详细地址" ng-model="data.detailAddress" maxlength="60"></label><label class="item-inputs border-botom-none"><span class="label">婚姻状态</span> <input type="text" type="text" placeholder="请选择" readonly="readonly" ng-click="marriageSelect()" ng-model="data.marriageVal"> <i class="ion-ios-arrow-right"></i></label><div class="item-divider" ng-if="data.marriageKey[0] == 1">配偶信息(非紧急情况下不会联系)</div><div class="item-divider" ng-if="data.marriageKey[0] == 2">紧急联系人(非紧急情况下不会联系)</div><label class="item-inputs" ng-if="data.marriageKey[0] == 1 || data.marriageKey[0] == 2"><span class="label">姓名</span> <input type="text" placeholder="请输入" ng-model="data.contactName" maxlength="20"></label><label class="item-inputs" ng-if="data.marriageKey[0] == 1 || data.marriageKey[0] == 2"><span class="label">手机号</span> <input type="text" placeholder="请输入" ng-model="data.contactNum" maxlength="11"></label><label class="item-inputs" ng-if="data.marriageKey[0] == 2"><span class="label">关系</span> <input type="text" type="text" placeholder="请选择" readonly="readonly" ng-click="relationSelect()" ng-model="data.relationVal"> <i class="ion-ios-arrow-right"></i></label></div><div class="buttons"><button class="button button-main button-block button-radius" ng-click="submit()">确认</button></div></section></ion-content></ion-view>
