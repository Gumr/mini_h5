<ion-view class="bgcolor-white sx-result" view-title="授信结果"><ion-content overflow-scroll="false"><section class="state-box"><div class="success" ng-if="data.quotaStatus==3"><h3>恭喜授信成功</h3><div class="flex items-center"><div class="flex-grow-1"><div>您已获得分期额度(元)<br><span class="f20 limitMoney">{{data.limitMoney}}</span></div></div><img class="success-img" src="img/credit/card.png"></div></div><div class="fail text-center" ng-if="data.quotaStatus!=3"><h3>授信失败</h3><p>很遗憾，您的资料暂不满足授信条件</p></div></section><section class="content"><div class="deficiency text-center" ng-if="data.isAmount"><div>您当前订单需要贷款<span class="font-color-main">{{data.needLoan}}</span></div><div>补充个人信息，获得更高额度</div></div><div class="youcan flex items-center">您可以</div><div class="skip-list" ng-if="data.isModify && data.quotaStatus==7" ng-click="basicSubmit()"><p class="font-color-main">修改已录入信息</p><div class="flex items-center"><img class="list-img" src="img/credit/modify.png"><div class="list-detail flex-grow-1"><div class="title">修改资料</div><div class="description">仅有一次修改资料的机会</div></div><i class="ion-ios-arrow-right f16"></i></div></div><div class="skip-list"><p class="font-color-main">补充个人信息，获得更高额度</p><div class="flex items-center" ng-click="houseSubmit()"><img class="list-img" src="img/credit/submitHouse.png"><div class="list-detail flex-grow-1"><div class="title">提交房产信息<span class="tag">{{data.houseStatus}}</span></div><div class="description">秒增额度</div></div><i class="ion-ios-arrow-right f16" ng-if="data.isHouseSkip"></i></div><div class="flex items-center" ng-click="securitySubmit()"><img class="list-img" src="img/credit/view.png"><div class="list-detail flex-grow-1"><div class="title">查看社保信息<span class="tag" ng-if="data.shebaoStatus">{{data.shebaoStatus}}</span></div><div class="description">额度评估需等待10分钟</div></div><i class="ion-ios-arrow-right f16" ng-if="data.isSecurity"></i></div></div></section><div class="buttons"><button class="button button-main button-block button-radius" ng-click="re()">返回</button></div></ion-content></ion-view>
