<ion-view class="bgcolor-gray sx-house-info" view-title="房产信息"><ion-content overflow-scroll="false"><section><div class="list-form"><label class="item-inputs"><span class="label">所在地区</span> <input type="text" placeholder="请选择" readonly="readonly" ng-model="data.houseArea" ng-click="addressSelect()"> <i class="ion-ios-arrow-right" ng-if="!data.readOnly"></i></label><label class="item-inputs"><span class="label">楼盘名称</span> <input type="text" ng-readonly="data.readOnly" maxlength="20" ng-model="data.buildName"></label><label class="item-inputs"><span class="label">房产类型</span> <input type="text" placeholder="请选择" readonly="readOnly" ng-click="houseTypeSelect()" ng-model="data.houseType"> <i class="ion-ios-arrow-right"></i></label><label class="item-inputs"><span class="label">购房类型</span> <input type="text" placeholder="请选择" readonly="readOnly" ng-click="purchaseTypeSelect($event)" ng-model="data.purchaseType"> <i class="ion-ios-arrow-right" ng-if="!data.purchaseTypeReadOnly"></i></label><label class="item-inputs"><span class="label">是否按揭</span> <input type="text" placeholder="请选择" readonly="readOnly" ng-click="mortgageSelect($event)" ng-model="data.mortgage"> <i class="ion-ios-arrow-right"></i></label><label class="item-inputs"><span class="label">面积大小</span> <input type="text" ng-model="data.areaSize" placeholder="请输入" maxlength="5"> <span class="full-right f16">平米</span></label><div class="item-inputs"><span class="label">证件类型</span> <input type="text" readonly="readonly"><div class="voucher flex"><button class="button button-small" ng-class="{'button-main':data.voucherType==1}" ng-click="voucherTab(1)">房产证</button> <button class="button button-small" ng-class="{'button-main':data.voucherType==2}" ng-click="voucherTab(2)">不动产证</button></div></div><label class="item-inputs" ng-if="data.voucherType==1"><span class="label">房产证号</span> <input type="text" ng-model="data.voucherNum" placeholder="请输入"></label><div class="item-inputs" ng-if="data.voucherType==2">粤(<input type="text" placeholder="输入字号" style="text-align:center" ng-model="data.voucherSize">) 不动产权第 <input type="text" placeholder="输入不动产证号" style="text-align:center" ng-model="data.voucherNum"> 号</div><div class="item-inputs" ng-if="data.isUpload"><span class="label">房产证明</span><div class="file-img"><span ng-repeat="img in data.imgUrl"><i class="ion-close-circled" ng-click="imgDel($index,img.id)"></i> <img src="{{img.photoUrl}}" ng-click="bigImgShow($index)"></span></div><div class="upload"><i class="ion ion-ios-plus"></i> <input class="upload-input" type="file" onchange="angular.element(this).scope().upload(files)" accept="image/*"></div></div><label class="item-inputs" ng-if="data.businessType=='faceTake'"><span class="label">现场验证</span> <input type="text" placeholder="请输入现场员工编号" ng-model="data.codeNum" maxlength="5" ng-blur="checkCode()"></label><div class="item-inputs" ng-if="data.businessType=='faceTake'"><label><span class="label">验证码</span> <input type="text" ng-model="data.validate" placeholder="请输入手机验证码"></label><button class="button button-main button-small button-radius" ng-disabled="data.btnIsDisabled" ng-click="sms()">{{data.btnText}}</button></div></div><div class="buttons"><button class="button button-main button-block button-radius" ng-click="submit()">提交</button></div></section></ion-content><div class="big-img" ng-if="data.bigImgIsShow"><div class="ion-close-circled" ng-click="bigImgHide()"></div><ion-slide-box active-slide="data.activeSlide"><ion-slide ng-repeat="img in data.imgUrl"><div class="box"><img src="{{img.photoUrl}}"></div></ion-slide></ion-slide-box></div></ion-view>
