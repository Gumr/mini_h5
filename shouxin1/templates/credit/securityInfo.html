<ion-view class="bgcolor-gray sx-security" view-title="社保信息"><ion-content overflow-scroll="false"><section><div class="list-form"><div class="item-divider flex items-center"><img src="img/credit/security.jpg"> <span class="flex-grow-1">我们注重信息保护,保证不会保存你的账号密码</span></div><label class="item-inputs"><span class="label">社保所在省市</span> <input type="text" placeholder="请选择" readonly="readOnly" ng-click="addressSelect()" ng-model="data.city"> <i class="ion-ios-arrow-right"></i></label><label class="item-inputs"><span class="label">账号</span> <input type="text" placeholder="当地社保局网站的账号" ng-model="data.username"></label><div class="item-inputs"><span class="label">密码</span> <input type="{{data.passType}}" placeholder="当地社保局网站账号的密码" ng-model="data.password"><div class="icon-show" ng-click="change()"><i class="eyeShow" ng-if="data.passType == 'text'"></i> <i class="eyeHide" ng-if="data.passType == 'password'"></i></div></div></div></section><div class="buttons"><button class="button button-main button-block button-radius" ng-click="submit()">确认</button><p class="font-color-gray">建议您先登录当地社保局网站，确定社保账号密码后在提交。</p></div></ion-content></ion-view>
