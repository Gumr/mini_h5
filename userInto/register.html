<main class="main-content register">
	<div class="scroll">
		<div class="m40">
			<div class="logo">

			</div>
			<form class="form mt-110">
				<div class="item-form">
					<input id="username" maxlength="11" ng-model="vm.userName" type="tel" name="" placeholder="请输入手机号码" ng-blur="blur()" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');" class="ng-untouched ng-valid ng-valid-maxlength ng-dirty ng-valid-parse">
					<span class="text-empty" ng-click="vm.deletel();"></span>
				</div>
				<div class="item item-special">
					<div class="item-form">
						<input style="width: 60%;" id="code" type="text" maxlength="8" name="" ng-model="vm.checkCode" placeholder="请输入验证码">
						<!--<span class="text-empty" ng-click="deletelt()">&times;</span>-->
						
						<button class="info-btn" type="button" ng-click="vm.sendSM();">获取验证码</button>
						
					</div>
				</div>
				<div class="item-form">
					<input id="password" maxlength="20" ng-model="vm.newPassword" type="password" name="" placeholder="请设置6-20位登录密码" class="ng-untouched ng-valid ng-valid-maxlength ng-dirty ng-valid-parse">
					<!--<span class="text-empty" ng-click="deletelt()">&times;</span>-->
					<i class="icon-input i-pass-hide" ng-click="vm.passwordShow($event)"></i>
				</div>
				
				<!-- 验证码滑动 -->
				<div style="margin: 0.625rem 0"><div id="captcha"></div></div>
				
				<span class="notice">请注意登录密码和交易密码不能一致哦！</span>
				<a class="col-main col-main1" href="#/login">已有账户?<em ng-click="vm.monitor('gologinpage','')">去登录</em></a>
				<p class="login-check" style="display: none;margin-left: 0.3rem;">校验码已发送到您的手机，2分钟内输入有效，请勿泄露。</p>
				<div class="m40">
					<button class="btn" ng-click="vm.verificationLayerOpen()" ng-disabled="!isAgreement">注册</button>
				</div>

				<p class="agreement" ng-class="{active:isAgreement}" ng-click="agreementClick()" ng-if="!vm.isSD">点击注册,即表示已同意汇生活<a class="col-main col-main2" href="#/registerAgreement" ng-click="vm.monitor('userserviceagreement','')">《用户服务协议》</a></p>
				<p class="agreement" ng-if="vm.isSD">我已同意邻里邦<a class="col-main" href="#/registerAgreement"> 软件用户服务协议</a></p>

				
			</form>
		</div>
	</div>
</main>
